<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Validation Form</title>
  <link rel="stylesheet" href="./styles.css">
  <link rel="shortcut icon" href="./images/icons8-form-16.png" type="image/x-icon">
  <!-- Font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
    rel="stylesheet">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
    integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
  <form action="submit">
    <div class="plane">
      <i class="fa-solid fa-paper-plane"></i>
    </div>
    <div class="full-name">
      <label for="full-name">Full Name</label>
      <input class="jsFullNameInput" type="text" placeholder="Enter your name">
      <p class="full-name-alert jsFullNameAlert"></p>
    </div>
    <div class="phone-number">
      <label for="phone-number">Phone No.</label>
      <input class="phone-number-input jsPhoneNumberInput" type="tel" placeholder="07720279324">
      <p class="phone-number-alert jsPhoneNumberAlert"></p>
    </div>
    <div class="email">
      <label for="email">Email</label>
      <input class="jsEmailInput" type="email" placeholder="Enter Email">
      <p class="email-alert jsEmailAlert"></p>
    </div>
    <div class="message">
      <label for="message">Your Message</label>
      <textarea class="jsMessageTextarea" placeholder="Enter your message"></textarea>
      <p class="message-alert jsMessageAlert"></p>
    </div>
    <button class="submit-btn jsSubmitBtn">Submit</button>
    <p class="invalid-submit-message jsInvalidSubmitMessage">Please fix error/s to submit</p>
  </form>
  <script src="./script.js"></script>
</body>

</html>
